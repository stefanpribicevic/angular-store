<div class="Cart">
  <h1>CART</h1>
  <table>
    <tr>
      <td>Number</td>
      <td>Product</td>
      <td>Quantity</td>
    </tr>
    <tr *ngFor="let item of cartItems;let i = index">
      <td>{{ i + 1 }}.</td>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </table>
  <button *ngIf="cartItems.length > 0" (click)="onCheckoutButtonClicked()">Checkout</button>
</div>
